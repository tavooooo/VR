<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Plato de Comida</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background-color: #f0f0f0; }
    model-viewer { width: 100vw; height: 100vh; }
    
    /* ESTILOS PARA EL BOTÓN DE RA PERSONALIZADO */
    #ar-button {
      background-image: url("https://modelviewer.dev/assets/activate_ar.svg"); /* Ícono de RA */
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: white;
      position: absolute; /* Posición fija sobre el visor */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%); /* Centrar el botón */
      padding: 10px 20px 10px 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 10; /* Asegurar que esté sobre el visor */
    }
  </style>
</head>
<body>

  <model-viewer
    id="ar-model"  src="./plato.glb" 
    ar  ar-modes="webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    scale="1 1 1"
    alt="Plato de Comida en Realidad Aumentada"
  ></model-viewer>

  <button id="ar-button">Ver en tu Espacio</button>

  <script>
    // Script que se asegura de llamar la función AR correctamente
    document.getElementById('ar-button').addEventListener('click', function() {
      const modelViewer = document.getElementById('ar-model');
      if (modelViewer.arStatus === 'not-presenting') {
        modelViewer.activateAR(); 
      }
    });
  </script>

</body>
</html>
