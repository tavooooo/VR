<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Plato de Comida</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background-color: #f0f0f0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

  <model-viewer
    id="ar-model"  src="./plato.glb" 
    ar
    ar-modes="webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    scale="1 1 1"
    alt="Plato de Comida en Realidad Aumentada"
    ar-button  ></model-viewer>

  <script>
    // Código para forzar la Realidad Aumentada al hacer clic en el visor
    const modelViewer = document.getElementById('ar-model');

    modelViewer.addEventListener('click', function(event) {
      // Evita que el click haga algo más (como navegar o descargar)
      event.preventDefault(); 
      
      // Llama a la función nativa de model-viewer para iniciar la RA
      this.activateAR(); 
    });
  </script>

</body>
</html>
