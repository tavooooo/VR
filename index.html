<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Plato de Comida</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background-color: #f0f0f0; }
    model-viewer { width: 100vw; height: 100vh; }
    
    /* SOLUCIÓN FINAL: MOVER EL BOTÓN NATIVO (EL "CUBITO") */
    /* Este selector apunta a cualquier botón que model-viewer genere en su raíz */
    model-viewer > button {
      position: fixed !important; /* Posición absoluta en la pantalla */
      bottom: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important; /* Lo centramos */
      z-index: 10;
      /* Opcional: Estilos para que se vea más claro */
      padding: 10px 20px;
      background: white !important;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <model-viewer
    src="./plato.glb" 
    ar
    ar-modes="webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    scale="1 1 1"
    alt="Plato de Comida en Realidad Aumentada"
    ar-button
  ></model-viewer>

</body>
</html>
