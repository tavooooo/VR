<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Plato de Comida</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background-color: #f0f0f0; }
    model-viewer { width: 100vw; height: 100vh; }
    
    /* SOLUCIÓN FINAL AGRESIVA: MOVER Y DAR ALTA VISIBILIDAD AL BOTÓN NATIVO */
    model-viewer > button {
      position: fixed !important; 
      bottom: 60px !important; /* Lo subimos más para evitar la barra de navegación de iOS */
      left: 50% !important;
      transform: translateX(-50%) !important;
      
      /* Aumentamos visibilidad y contraste */
      background-color: #3f51b5 !important; /* Azul oscuro para alto contraste */
      color: white !important; /* Texto blanco */
      padding: 12px 24px !important; 
      border-radius: 8px !important;
      font-size: 18px !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Sombra para destacarlo */
      z-index: 9999 !important; /* Máxima prioridad para que se vea encima de todo */
    }
  </style>
</head>
<body>

  <model-viewer
    src="./plato.glb" 
    ar
    ar-modes="webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    scale="1 1 1"
    alt="Plato de Comida en Realidad Aumentada"
    ar-button
  ></model-viewer>

</body>
</html>
